<!DOCTYPE html>
<html>
  <body>
    <h2>New Application Received</h2>
    <p>Dear {{ employer_name }},</p>
    <p>
      You have received a new application for the position of
      <strong>{{ job_title }}</strong>.
    </p>
    <p>
      <strong>Applicant:</strong> {{ applicant_email }}<br />
      <strong>Date Applied:</strong> {{ application_date }}
    </p>
    <h3>Cover Letter:</h3>
    <p>{{ cover_letter }}</p>
    <p>Best regards,<br />Job Board Team</p>
  </body>
</html>
